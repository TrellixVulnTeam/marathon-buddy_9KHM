{% extends 'base.html' %}
{% block content %}

<h2>Sign up for a free account</h2>
<form id="register-form" method="POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Sign Me Up!</button>
</form>
<a href="/">Back to home</a>

{% endblock%}
